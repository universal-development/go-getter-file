# Test configuration with multiple sources
version: 1
name: "multiple-sources-test"

config:
  parallelism: 3
  retries: 3
  timeout: 30s

sources:
  - url: "https://raw.githubusercontent.com/hashicorp/go-getter/main/README.md"
    dest: "output/README.md"

  - url: "https://raw.githubusercontent.com/hashicorp/go-getter/main/CHANGELOG.md"
    dest: "output/CHANGELOG.md"

  - url: "github.com/hashicorp/go-getter//LICENSE"
    dest: "output/LICENSE"
